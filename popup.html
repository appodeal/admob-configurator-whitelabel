<!doctype html>
<html>
<head>
    <title>Create adunits</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet/less" type="text/css" href="css/style.less">
</head>
<body>
<div id="header" class="display_data" style="display: none">
    <a class="brand">
        <img alt="AdMediator" src="img/logo.svg">
    </a>
</div>
<div class="ad_mediator_url" style="display: none">
    <div class="caption">
        <h4>AdMob Whitelabel Extension</h4>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="ad_mediator_url" style="display: none">
                <div class="caption">
                    <h5>Please set Url from AdMediator:</h5>
                    <hr>
                    <div class="form-group">
                        <input type="text" class="form-control" id="ad_mediator_url" placeholder="Example: https://wl.mdspinc.com/">
                    </div>
                    <button class="btn btn-success" type="submit" id="save">Save</button>
                    <button class="btn btn-danger" type="reset" id="reset">Reset</button>
                    <hr>
                    <div class="row" style="margin-bottom: 30px;">
                        <div class="col-xs-6 footer">
                            <div class="row">
                                <div class="col-xs-3">
                                    <div class="faq svgStep"></div>
                                </div>
                                <div class="col-xs-9">
                                    <a id="faq_link" class="point">FAQ</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="display_data" style="display: none">
                <div class="caption">
                    <h5>Please complete all 3 steps:</h5>
                </div>
                <hr>
                <div id='login' class='row row_s'>
                    <div class="col-xs-2">
                        <div class="stepOne svgStep"></div>
                    </div>
                    <div class="col-xs-10 point_login">
                        <a id="login_link" class="point">Login to AdMediator</a>
                    </div>
                </div>
                <div id='reporting' class='row row_s'>
                    <div class="col-xs-2">
                        <div class="stepTwo svgStep"></div>
                    </div>
                    <div class="col-xs-10 point_reporting">
                        <a id="reporting_link" class="point gray">Enable Admob reporting</a>
                    </div>
                </div>
                <div id="admob" class="row row_s">
                    <div class="col-xs-2">
                        <div class="stepThree svgStep"></div>
                    </div>
                    <div class="col-xs-10 point_admob">
                        <a id="admob_link" class="point gray">Sync AdMediator and Admob ad units</a>
                    </div>
                </div>
                <hr>
                <div class="row" style="margin-bottom: 30px;">
                    <div class="col-xs-6 footer">
                        <div class="row">
                            <div class="col-xs-3">
                                <div class="website svgStep"></div>
                            </div>
                            <div class="col-xs-9">
                                <a id="return_link" class="point">Return to AdMediator</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6 footer">
                        <div class="row">
                            <div class="col-xs-3">
                                <div class="faq svgStep"></div>
                            </div>
                            <div class="col-xs-9">
                                <a id="faq_link" class="point">FAQ</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/vendor/jquery.min.js"></script>
<script type="text/javascript" src="js/vendor/node_modules/airbrake-js/dist/client.js"></script>
<script src="js/utils.js"></script>
<script type="text/javascript" src="js/vendor/less.min.js"></script>
<script src="js/popup.js"></script>
</body>
</html>
